<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header
      class="flex justify-between items-center bg-gradient-to-tr from-black via-black to-green-300 text-white p-8"
    >
      <div class="flex items-center cursor-pointer" onclick="history.back()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6"
          fill="white"
          viewBox="0 0 320 512"
        >
          <path
            d="M41 239l194-194c9-9 24-9 33 0s9 24 0 33L89 256l179 179c9 9 9 24 0 33s-24 9-33 0l-194-194c-9-9-9-24 0-33z"
          />
        </svg>
        <span class="text-sm">Settings</span>
      </div>
      <h1 class="text-md font-bold text-center flex-1">Update Account Info</h1>
      <div>
        <p>Star|ite Bank</p>
        <img
          src="./images/gui-sparkle-svgrepo-com.svg"
          alt="Decorative"
          class="w-24 block opacity-40 animate-pulse"
        />
      </div>
    </header>

    <section class="p-8 bg-white mt-8 mx-auto max-w-2xl rounded-lg shadow-xl">
      <form id="email" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700"
            >Email Address</label
          >
          <input
            type="text"
            id="email"
            name="email"
            required
            placeholder="example@example.com"
            class="p-4 mt-2 block w-full border border-gray-500 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500"
          />
        </div>
        <div>
          <label
            for="mobile-number"
            class="block text-sm font-medium text-gray-700"
            >Mobile Number</label
          >
          <input
            type="text"
            id="mobile-number"
            name="mobile-number"
            required
            placeholder="Mobile Number"
            class="p-4 mt-2 block w-full border border-gray-500 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500"
          />
        </div>
      </form>
      <button
        id="change-password-button"
        class="mt-8 bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded transition-colors w-full"
      >
        Confirm
      </button>
    </section>
    <footer
      class="bg-gradient-to-tr from-black via-black to-green-300 fixed bottom-0 w-full"
    >
      <div class="text-white p-4 text-center">
        <p class="text-sm">Â© 2025 Star|ite Bank. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
