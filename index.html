<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome | Halee Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body
    class="bg-gradient-to-tr from-black via-black to-green-300 min-h-screen flex items-center justify-center font-sans relative overflow-hidden"
  >
    <div
      class="absolute top-10 left-10 w-20 h-20 bg-green-400 rounded-full blur-3xl opacity-20 animate-pulse"
    ></div>
    <div
      class="absolute bottom-20 right-10 w-32 h-32 bg-green-700 rounded-full blur-3xl opacity-30 animate-ping"
    ></div>

    <div
      class="sm:shadow-xl grid md:grid-cols-2 animate__animated animate__fadeInUp animate__slow"
    >
      <div class="p-8 sm:px-8 flex flex-col justify-center">
        <h1
          class="text-white text-3xl sm:text-4xl font-bold sm:text-green-800 mb-8 px-4 mt-48 md:mt-0 animate__animated animate__fadeInDown"
        >
          Welcome To Star|ite Bank
        </h1>

        <p
          class="text-white mb-8 px-6 text-md animate__animated animate__fadeIn animate__delay-1s"
        >
          Your trusted partner for secure and convenient banking solutions.<br />
          Experience seamless transactions, personalized services, and 24/7
          support. <br />Join us today and take control of your financial
          future!
        </p>

        <div
          class="flex flex-row gap-4 w-full px-4 animate__animated animate__fadeInUp animate__delay-2s"
        >
          <a
            href="signup.html"
            class="w-32 sm:w-auto bg-green-600 text-white px-6 py-3 text-center hover:bg-green-700 transition shadow-md rounded-xl transform hover:scale-105 hover:shadow-xl"
          >
            Sign Up
          </a>
          <a
            href="login.html"
            class="w-32 sm:w-auto border border-green-600 text-green-600 px-6 py-3 text-center hover:bg-green-200 transition rounded-xl transform hover:scale-105"
          >
            Sign In
          </a>
        </div>
      </div>

      <div
        class="hidden md:flex items-center justify-center p-6 animate__animated animate__zoomIn animate__delay-1s"
      >
        <img
          src="./images/blackphones.jpg"
          alt="Banking Hero"
          class="w-full rounded-xl shadow-2xl transform hover:scale-105 transition duration-500"
        />
      </div>

      <div>
        <img
          src="./images/gui-sparkle-svgrepo-com.svg"
          alt="Decorative"
          class="absolute top-0 right-0 w-96 block md:hidden opacity-40 animate-pulse"
        />
      </div>
    </div>
  </body>
</html>
