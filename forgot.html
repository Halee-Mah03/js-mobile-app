<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body
    class="bg-gradient-to-tr from-black via-black to-green-300 min-h-screen flex items-center justify-center"
  >
    <div
      class="w-full max-w-md p-4 mx-auto animate__animated animate__fadeInDown animate__slow"
    >
      <div class="bg-black/70 rounded-xl shadow-2xl border border-green-400">
        <div class="p-6 sm:p-8">
          <div class="text-center">
            <h1 class="block text-2xl font-bold text-white">
              Forgot password?
            </h1>
            <p class="mt-2 text-sm text-gray-300">
              Remember your password?
              <a
                href="login.html"
                class="text-green-400 decoration-2 hover:underline font-medium"
              >
                Login here
              </a>
            </p>
          </div>
          <div class="mt-5">
            <form>
              <div class="grid gap-y-4">
                <div>
                  <label
                    for="email"
                    class="block text-sm font-bold ml-1 mb-2 text-white"
                    >Email address</label
                  >
                  <div class="relative">
                    <input
                      type="email"
                      id="email"
                      name="email"
                      class="py-3 px-4 block w-full border-2 border-green-400 rounded-md text-sm bg-black/40 text-white placeholder-gray-400 focus:border-green-500 focus:ring-green-500 shadow-sm"
                      required
                      aria-describedby="email-error"
                      placeholder="Enter your email"
                    />
                  </div>
                  <p class="hidden text-xs text-red-400 mt-2" id="email-error">
                    Please include a valid email address so we can get back to
                    you
                  </p>
                </div>
                <button
                  type="submit"
                  class="py-3 px-4 inline-flex justify-center items-center gap-2 rounded-md font-semibold bg-gradient-to-r from-green-500 to-green-700 text-white hover:from-green-700 hover:to-green-500 transition-all text-sm"
                >
                  Reset password
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
