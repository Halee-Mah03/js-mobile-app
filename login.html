<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      #loginContainer {
        transform: translateX(100vw);
        opacity: 0;
        transition: transform 0.8s ease-in, opacity 0.6s ease;
      }
      #loginContainer.show {
        transform: translateX(0);
        opacity: 1;
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-tr from-black via-black to-green-300 text-white min-h-screen flex overflow-x-hidden"
  >
    <div
      id="loginContainer"
      class="w-full md:w-1/2 flex justify-center items-center"
    >
      <div
        class="bg-black/60 backdrop-blur-md p-8 rounded-xl w-full max-w-md shadow-[0_0_30px_rgba(255,255,255,0.05)]"
      >
        <div class="flex justify-center mb-4">
          <h1
            class="text-3xl md:text-4xl font-extrabold bg-gradient-to-r from-green-400 to-green-600 bg-clip-text text-transparent"
          >
            Star|ite Bank
          </h1>
        </div>
        <h2 class="text-2xl font-bold mb-2">Login to Your Account</h2>
        <p class="text-sm text-gray-400 mb-6">Banking at your fingertips....</p>

        <form class="w-full">
          <input
            type="text"
            id="email"
            placeholder="Email Address"
            class="w-full mb-4 p-3 rounded-md bg-black/30 border border-gray-700 placeholder-gray-400 text-white focus:outline-none focus:ring-2 focus:ring-green-500"
          />

          <div class="relative mb-4">
            <input
              type="password"
              id="password"
              placeholder="Password"
              class="w-full p-3 rounded-md bg-black/30 border border-gray-700 placeholder-gray-400 text-white focus:outline-none focus:ring-2 focus:ring-green-500"
            />
            <button
              title="Toggle Password Visibility"
              type="button"
              class="absolute inset-y-0 mb-2 right-2 flex items-center text-gray-400 hover:text-white"
            >
              <svg
                id="eyeIcon"
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15 12a3 3 0 11-6 0 3 3 0z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                />
              </svg>
            </button>
          </div>

          <div class="flex justify-between text-sm text-gray-400 mb-6">
            <label><input type="checkbox" class="mr-2" /> Remember Me</label>
            <a href="forgot.html" class="hover:text-white">Forgot Password?</a>
          </div>

          <button
            type="submit"
            class="w-full py-3 rounded-md text-white font-semibold bg-gradient-to-r from-green-500 to-green-700 hover:from-green-800 hover:to-green-600 transition"
          >
            Login to Your Account
          </button>
        </form>

        <p class="text-center mt-6 text-sm text-gray-400">
          Donâ€™t have an account yet?
          <a href="signup.html" id="registerLink" class="text-white underline"
            >Register Now</a
          >
        </p>
      </div>
    </div>

    <div
      class="hidden md:flex w-1/2 justify-center items-center relative p-8 overflow-hidden"
    >
      <img
        src="/images/black.jpg"
        alt="Phone Mockup"
        class="relative z-10 max-w-full rounded-xl shadow-2xl"
      />
    </div>
    <img
      src="./images/gui-sparkle-svgrepo-com.svg"
      alt="Decorative"
      class="absolute top-5 right-0 w-48 block md:hidden opacity-40 pointer-events-none"
    />
    <img
      src="./images/gui-sparkle-svgrepo-com.svg"
      alt="Decorative"
      class="absolute bottom-5 right-0 w-96 block md:hidden opacity-40 pointer-events-none"
    />

    <script src="javaScript/main.js"></script>
    <script src="javaScript/login.js"></script>
  </body>
</html>
