<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Mobile Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-r from-gray-900 via-orange-300 to-gray-900 min-h-screen justify-center items-center p-6 text-white"
  >
    <div
      class="flex flex-col md:flex-row md:gap-8 w-full max-w-6xl items-center min-h-[32rem]"
    >
      <div class="hidden md:flex mt-8">
        <img
          src="/images/womanHoldingPhone.jpg"
          alt="login image"
          class="w-full h-full object-cover rounded-md shadow-lg"
        />
      </div>
      <div class="border border-white w-full max-w-md rounded-md p-6 mt-10">
        <div class="mt-4">
          <h1 class="text-3xl font-semibold mb-2">Welcome back!</h1>
          <h2 class="font-bold text-sm">Kindly login to your account.</h2>
        </div>

        <form>
          <div>
            <div class="relative flex items-center mt-8">
              <input
                type="email"
                name="email"
                class="w-full text-sm border-b border-gray-300 focus:border-blue-600 px-2 py-3 outline-none text-gray-900"
                placeholder="Email Address"
                required
              />

              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="#bbb"
                stroke="#bbb"
                class="w-[18px] h-[18px] absolute right-2"
                viewBox="0 0 682.667 682.667"
              >
                <g>
                  <path
                    fill="none"
                    stroke-miterlimit="10"
                    stroke-width="40"
                    d="M452 444H60c-22.091 0-40-17.909-40-40v-39.446l212.127-157.782c14.17-10.54 33.576-10.54 47.746 0L492 364.554V404c0 22.091-17.909 40-40 40Z"
                  ></path>
                  <path
                    d="M472 274.9V107.999c0-11.027-8.972-20-20-20H60c-11.028 0-20 8.973-20 20V274.9L0 304.652V107.999c0-33.084 26.916-60 60-60h392c33.084 0 60 26.916 60 60v196.653Z"
                  ></path>
                </g>
              </svg>
            </div>
          </div>

          <div class="mt-8">
            <div class="relative flex items-center">
              <input
                type="password"
                name="password"
                class="w-full text-sm border-b border-gray-300 focus:border-blue-600 px-2 py-3 outline-none text-gray-900"
                placeholder="Enter password"
                required
              />
              <button
                type="button"
                id="togglePassword"
                aria-label="Toggle password visibility"
                class="mb-4"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="#bbb"
                  stroke="#bbb"
                  class="w-[18px] h-[18px] absolute right-2"
                  viewBox="0 0 128 128"
                  id="eyeIcon"
                >
                  <path
                    d="M64 104C22.127 104 1.367 67.496.504 65.943a4 4 0 0 1 0-3.887C1.367 60.504 22.127 24 64 24s62.633 36.504 63.496 38.057a4 4 0 0 1 0 3.887C126.633 67.496 105.873 104 64 104zM8.707 63.994C13.465 71.205 32.146 96 64 96c31.955 0 50.553-24.775 55.293-31.994C114.535 56.795 95.854 32 64 32 32.045 32 13.447 56.775 8.707 63.994zM64 88c-13.234 0-24-10.766-24-24s10.766-24 24-24 24 10.766 24 24-10.766 24-24 24zm0-40c-8.822 0-16 7.178-16 16s7.178 16 16 16 16-7.178 16-16-7.178-16-16-16z"
                  ></path>
                </svg>
              </button>
            </div>
          </div>
          <div class="mt-8">
            <button
              type="submit"
              class="w-full shadow-xl py-2.5 px-5 text-m font-semibold rounded-md text-gray-200 hover:bg-gray-900 focus:outline-none"
            >
              Log in
            </button>
          </div>

          <div class="flex flex-wrap items-center justify-between gap-4 mt-6">
            <div class="flex items-center">
              <input
                id="remember-me"
                name="remember-me"
                type="checkbox"
                class="h-4 w-4 shrink-0 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
              />
              <label for="remember-me" class="text-gray-800 ml-3 block text-sm">
                Remember me
              </label>
            </div>
            <div>
              <a
                href="forgot.html"
                class="text-gray-900 font-semibold text-sm hover:underline"
              >
                Forgot Password?
              </a>
            </div>
          </div>
          <p class="text-gray-800 text-sm text-center mt-6">
            Don't have an account
            <a
              href="signup.html"
              class="text-gray-900 font-semibold hover:underline ml-1 whitespace-nowrap"
              >Register here</a
            >
          </p>
        </form>
      </div>
    </div>
    <script src="javaScript/login.js"></script>
  </body>
</html>
