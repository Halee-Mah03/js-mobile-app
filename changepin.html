<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header
      class="bg-gradient-to-tr from-black via-black to-green-300 flex justify-between items-center text-white p-2"
    >
      <div class="flex items-center cursor-pointer" onclick="history.back()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6"
          fill="white"
          viewBox="0 0 320 512"
        >
          <path
            d="M41 239l194-194c9-9 24-9 33 0s9 24 0 33L89 256l179 179c9 9 9 24 0 33s-24 9-33 0l-194-194c-9-9-9-24 0-33z"
          />
        </svg>
        <span class="text-lg">Settings</span>
      </div>
      <h1 class="text-xl font-bold text-center flex-1">Change PIN</h1>
      <div>
        <p>Star|ite Bank</p>
        <img
          src="./images/gui-sparkle-svgrepo-com.svg"
          alt="Decorative"
          class="w-24 block opacity-40 animate-pulse"
        />
      </div>
    </header>

    <section class="p-8 bg-white mt-8 mx-auto max-w-2xl rounded-lg shadow-md">
      <form id="PIN-form" class="space-y-4">
        <div>
          <label for="old-PIN" class="block text-sm font-medium text-gray-700"
            >Old PIN</label
          >
          <input
            type="PIN"
            id="old-PIN"
            name="old-PIN"
            required
            placeholder="Old PIN"
            class="p-4 mt-2 block w-full border border-gray-500 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500"
          />
        </div>
        <div>
          <label for="new-PIN" class="block text-sm font-medium text-gray-700"
            >New PIN</label
          >
          <input
            type="PIN"
            id="new-PIN"
            name="new-PIN"
            required
            placeholder="New PIN"
            class="p-4 mt-2 block w-full border border-gray-500 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500"
          />
        </div>
        <div>
          <label
            for="confirm-PIN"
            class="block text-sm font-medium text-gray-700"
            >Confirm PIN</label
          >
          <input
            type="PIN"
            id="confirm-PIN"
            name="confirm-PIN"
            required
            placeholder="Confirm PIN"
            class="p-4 mt-2 block w-full border border-gray-500 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500"
          />
        </div>
      </form>
      <button
        id="change-pin-button"
        class="mt-8 bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded transition-colors w-full"
      >
        Confirm
      </button>
    </section>
    <footer
      class="bg-gradient-to-tr from-black via-black to-green-300 fixed bottom-0 w-full"
    >
      <div class="text-white p-4 text-center">
        <p class="text-sm">Â© 2025 Star|ite Bank. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
