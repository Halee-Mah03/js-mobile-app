<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header
      class="flex justify-between bg-gradient-to-tr from-black via-black to-green-300 text-white p-2"
    >
      <div
        id="js-menu-btn"
        class="space-y-1 mt-12 cursor-pointer sm:hidden z-50 relative"
      >
        <span
          class="block w-6 h-0.5 bg-white transition-all duration-300"
        ></span>
        <span
          class="block w-6 h-0.5 bg-white transition-all duration-300"
        ></span>
        <span
          class="block w-6 h-0.5 bg-white transition-all duration-300"
        ></span>
      </div>
      <h1 class="text-lg font-bold text-center mt-12">Settings</h1>
      <div>
        <p>Star|ite Bank</p>
        <img
          src="./images/gui-sparkle-svgrepo-com.svg"
          alt="Decorative"
          class="w-24 block opacity-40 animate-pulse"
        />
      </div>
    </header>
    <div
      id="sidebar"
      class="fixed left-0 w-64 h-full z-10 bg-white sm:bg-transparent hidden sm:block"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-6 h-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </div>
    <div
      class="border border-white items-center w-full max-w-3xl items-center mx-auto mt-8 p-6"
    >
      <div class="p-4 m-8 text-gray-700 hover:bg-gray-100 rounded-lg shadow-md">
        <a
          href="password.html"
          class="block text-sm font-bold flex justify-between"
          ><span>Change Password</span>

          <img
            src="/images/greater-than-solid-svgrepo-com.svg"
            alt="Dropdown Arrow"
            class="w-6 h-6 mr-4"
          />
        </a>
      </div>
      <div class="p-4 m-8 text-gray-700 hover:bg-gray-100 rounded-lg shadow-md">
        <a
          href="changepin.html"
          class="block text-sm font-bold flex justify-between"
        >
          <span>Change PIN</span>
          <img
            src="/images/greater-than-solid-svgrepo-com.svg"
            alt="Dropdown Arrow"
            class="w-6 h-6 mr-4"
          />
        </a>
      </div>

      <div class="p-4 m-8 text-gray-700 hover:bg-gray-100 rounded-lg shadow-md">
        <a
          href="update.html"
          class="block text-sm font-bold flex justify-between"
          ><span>Update Account Info</span>

          <img
            src="/images/greater-than-solid-svgrepo-com.svg"
            alt="Dropdown Arrow"
            class="w-6 h-6 mr-4"
          />
        </a>
      </div>
      <div
        class="p-4 m-8 mb-2 text-white bg-red-600 hover:bg-red-500 rounded-lg shadow-md"
      >
        <a
          href="delete.html"
          class="flex justify-between block text-sm font-bold"
          ><span>Delete Profile</span>
          <img
            src="/images/greater-than-solid-svgrepo-com.svg"
            alt="Dropdown Arrow"
            class="w-6 h-6 mr-4"
          />
        </a>
      </div>
    </div>

    <div
      id="logoutDialog"
      class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50"
    >
      <div class="bg-white rounded-xl p-6 w-80 text-center shadow-lg">
        <h2 class="text-lg font-semibold mb-2">Confirm Logout</h2>
        <p class="mb-4">Are you sure you want to log out?</p>
        <div class="flex justify-center gap-4">
          <button
            id="confirmLogout"
            class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700"
          >
            Yes
          </button>
          <button
            id="cancelLogout"
            class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400"
          >
            No
          </button>
        </div>
      </div>
    </div>
    <footer
      class="bg-gradient-to-tr from-black via-black to-green-300 fixed bottom-0 w-full"
    >
      <div class="text-white p-4 text-center">
        <p class="text-sm">Â© 2025 Star|ite Bank. All rights reserved.</p>
      </div>
    </footer>
    <script src="javaScript/main.js"></script>
  </body>
</html>
