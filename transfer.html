<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transfer Funds</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header
      class="flex justify-between bg-gradient-to-tr from-black via-black to-green-300 text-white p-2 sm:p-8 items-center"
    >
      <div
        id="js-menu-btn"
        class="space-y-1 mt-12 cursor-pointer sm:hidden z-50 relative"
      >
        <span
          class="block w-6 h-0.5 bg-white transition-all duration-300"
        ></span>
        <span
          class="block w-6 h-0.5 bg-white transition-all duration-300"
        ></span>
        <span
          class="block w-6 h-0.5 bg-white transition-all duration-300"
        ></span>
      </div>
      <h1 class="text-lg font-bold ml-12 mt-12">Transfer Funds</h1>
      <div>
        <p>Star|ite Bank</p>
        <img
          src="./images/gui-sparkle-svgrepo-com.svg"
          alt="Decorative"
          class="w-24 block opacity-40 animate-pulse"
        />
      </div>
    </header>
    <div
      id="sidebar"
      class="fixed left-0 w-64 h-full z-10 bg-white sm:bg-transparent hidden sm:block"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-6 h-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </div>
    <section>
      <div
        class="p-8 bg-white mt-6 mx-auto max-w-2xl shadow-xl shadow-gray-500/50"
      >
        <form id="transfer-form" class="space-y-4">
          <div>
            <label
              for="account-number"
              class="block text-sm font-medium text-gray-700"
              >Account Number</label
            >
            <input
              type="text"
              id="account-number"
              name="account-number"
              required
              class="p-4 mt-2 block w-full h-12 border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500"
            />
          </div>
          <div>
            <label for="amount" class="block text-sm font-medium text-gray-700"
              >Amount</label
            >
            <input
              type="text"
              id="amount"
              name="amount"
              required
              class="p-4 mt-2 block w-full h-12 border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500"
            />
          </div>
          <div>
            <label
              for="description"
              class="block text-sm font-medium text-gray-700"
              >Description</label
            >
            <input
              type="text"
              id="description"
              name="description"
              placeholder="Transaction description"
              required
              class="mt-2 p-4 block w-full h-12 border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500"
            />
          </div>
          <button
            type="submit"
            class="mt-12 w-full bg-green-400 hover:bg-green-700 text-white font-semibold py-2 px-8 rounded transition-colors"
          >
            Transfer
          </button>
        </form>
      </div>
    </section>

    <div
      id="logoutDialog"
      class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50"
    >
      <div class="bg-white rounded-xl p-6 w-80 text-center shadow-lg">
        <h2 class="text-lg font-semibold mb-2">Confirm Logout</h2>
        <p class="mb-4">Are you sure you want to log out?</p>
        <div class="flex justify-center gap-4">
          <button
            id="confirmLogout"
            class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700"
          >
            Yes
          </button>
          <button
            id="cancelLogout"
            class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400"
          >
            No
          </button>
        </div>
      </div>
    </div>
    <footer
      class="bg-gradient-to-tr from-black via-black to-green-300 fixed bottom-0 w-full"
    >
      <div class="text-white p-4 text-center">
        <p class="text-sm">Â© 2025 Star|ite Bank. All rights reserved.</p>
      </div>
    </footer>
    <script src="javaScript/main.js"></script>
    <script src="javaScript/transfer.js"></script>
  </body>
</html>
