<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp Page</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      .fade-out {
        animation: fadeOut 0.6s forwards;
      }
      @keyframes fadeOut {
        to {
          opacity: 0;
          transform: scale(0.98);
        }
      }
    </style>
  </head>
  <body
    id="signupContainer"
    class="bg-gradient-to-tr from-black via-black to-green-300 text-white min-h-screen flex items-center justify-center overflow-hidden relative"
  >
    <div class="relative flex items-center justify-center min-h-screen w-full">
      <div
        class="hidden md:flex w-1/2 justify-center items-center relative p-12 overflow-hidden max-w-8xl animate__animated animate__fadeInLeft"
      >
        <img
          src="/images/black.jpg"
          alt="Phone Mockup"
          class="relative z-10 rounded-xl backdrop-blur-md max-w-full shadow-2xl transform hover:scale-105 transition duration-700"
        />
      </div>

      <div
        class="w-full max-w-md p-4 bg-black/10 backdrop-blur-md rounded-xl shadow-2xl animate__animated animate__fadeInRight mx-auto"
      >
        <div
          class="p-6 rounded-xl w-full max-w-md shadow-[0_0_30px_rgba(255,255,255,0.05)]"
        >
          <div class="flex justify-center mb-1">
            <h1
              class="text-3xl md:text-4xl font-extrabold bg-gradient-to-r from-green-400 to-green-600 bg-clip-text text-transparent animate__animated animate__zoomIn"
            >
              Star|ite Bank
            </h1>
          </div>
          <p
            class="text-sm text-gray-400 mb-2 text-center animate__animated animate__fadeInUp"
          >
            Banking made easy...
          </p>

          <h2
            class="text-2xl font-bold mb-2 text-center animate__animated animate__fadeInUp animate__delay-1s"
          >
            Create Your Account
          </h2>

          <form
            class="space-y-4 animate__animated animate__fadeInUp animate__delay-2s"
          >
            <input
              type="text"
              id="firstName"
              name="firstName"
              placeholder="First Name"
              class="w-full px-4 py-2 rounded-lg bg-black/30 border border-gray-700 placeholder-gray-400 text-white focus:outline-none focus:ring-2 focus:ring-green-500 transition transform hover:scale-[1.02]"
            />
            <input
              type="text"
              id="lastName"
              name="lastName"
              placeholder="Last Name"
              class="w-full px-4 py-2 rounded-lg bg-black/30 border border-gray-700 placeholder-gray-400 text-white focus:outline-none focus:ring-2 focus:ring-green-500 transition transform hover:scale-[1.02]"
            />
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Email Address"
              class="w-full px-4 py-2 rounded-lg bg-black/30 border border-gray-700 placeholder-gray-400 text-white focus:outline-none focus:ring-2 focus:ring-green-500 transition transform hover:scale-[1.02]"
            />
            <input
              type="text"
              id="address"
              name="address"
              placeholder="Address"
              class="w-full px-4 py-2 rounded-lg bg-black/30 border border-gray-700 placeholder-gray-400 text-white focus:outline-none focus:ring-2 focus:ring-green-500 transition transform hover:scale-[1.02]"
            />

            <div class="relative mb-4">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
                class="w-full px-4 py-2 rounded-lg bg-black/30 border border-gray-700 placeholder-gray-400 text-white focus:outline-none focus:ring-2 focus:ring-green-500 transition transform hover:scale-[1.02]"
              />
              <button
                title="Toggle Password Visibility"
                type="button"
                class="absolute inset-y-0 mb-8 right-2 flex items-center text-gray-400 hover:text-white"
              >
                <svg
                  id="eyeIcon"
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15 12a3 3 0 11-6 0 3 3 0z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                  />
                </svg>
              </button>
              <p class="text-xs text-gray-500">
                Password must be at least 8 characters long and include a mix of
                letters, numbers, and symbols.
              </p>
              <p id="passwordError" class="hidden text-red-500 text-xs mb-2">
                Passwords do not match.
              </p>
            </div>

            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              placeholder="Confirm Password"
              class="w-full px-4 py-2 rounded-lg bg-black/30 border border-gray-700 placeholder-gray-400 text-white focus:outline-none focus:ring-2 focus:ring-green-500 transition transform hover:scale-[1.02]"
            />

            <button
              type="submit"
              class="w-full py-3 rounded-md text-white font-semibold bg-gradient-to-r from-green-500 to-green-700 hover:from-green-800 hover:to-green-600 transition transform hover:scale-[1.03] hover:shadow-lg"
            >
              Create Your Account
            </button>
          </form>

          <p
            class="text-center mt-4 text-sm text-gray-400 animate__animated animate__fadeInUp animate__delay-3s"
          >
            Already have an account?
            <a
              href="login.html"
              id="loginLink"
              class="text-white underline hover:text-green-400 transition"
              >Login Here</a
            >
          </p>
        </div>
      </div>

      <img
        src="./images/gui-sparkle-svgrepo-com.svg"
        alt="Decorative"
        class="absolute top-0 right-0 w-96 block md:hidden opacity-40 animate-pulse pointer-events-none"
      />
    </div>
  </body>
  <script src="javaScript/main.js"></script>
  <script src="javaScript/signup.js"></script>
</html>
