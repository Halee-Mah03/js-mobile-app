<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Bank - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-r from-gray-900 via-orange-300 to-gray-900 min-h-screen flex items-center justify-center"
  >
    <div
      class="flex flex-col md:flex-row w-full max-w-6xl h-[630px] items-center justify-center gap-0 md:gap-0"
    >
      <div class="hidden md:flex flex-1 h-full">
        <img
          src="/images/medium-shot-woman-showing-contract.jpg"
          alt="Logo"
          class="w-full h-full object-cover rounded-l-md shadow-lg"
        />
      </div>

      <div
        class="flex-1 h-full flex flex-col justify-center bg-white rounded-md md:rounded-l-none shadow-lg"
      >
        <div class="text-center min-h-[40px] p-6">
          <h4 class="sm:text-3xl font-bold text-black">
            Customer Registration Form
          </h4>
        </div>
        <div class="flex-1 flex flex-row justify-center">
          <form class="w-full p-8">
            <div
              class="border border-gray-500 p-6 py-4 px-6 rounded-md space-y-2"
            >
              <div>
                <label class="text-black text-sm mt-2 block" for="lastName"
                  >First Name</label
                >
                <input
                  type="text"
                  class="bg-gray-300 focus:bg-transparent w-full text-sm text-gray-800 px-4 py-3 outline-gray-500 transition-all"
                  placeholder="Enter First Name"
                  name="firstName"
                  id="firstName"
                  required
                />
              </div>

              <div>
                <label class="text-black text-sm mt-2 block" for="lastName"
                  >Last Name</label
                >
                <input
                  type="text"
                  class="bg-gray-200 focus:bg-transparent w-full text-sm text-gray-800 px-4 py-3 outline-gray-500 transition-all"
                  placeholder="Enter Last Name"
                  name="lastName"
                  id="lastName"
                  required
                />
              </div>

              <div>
                <label class="text-black text-sm mt-2 block" for="email"
                  >Email Address</label
                >
                <input
                  type="email"
                  class="bg-gray-300 focus:bg-transparent w-full text-sm text-gray-800 px-4 py-3 outline-gray-500 transition-all"
                  placeholder="Enter Email"
                  name="email"
                  id="email"
                  required
                />
              </div>

              <div>
                <label class="text-black text-sm mt-2 block" for="address"
                  >Address</label
                >
                <input
                  type="text"
                  class="bg-gray-200 focus:bg-transparent w-full text-sm text-gray-800 px-4 py-3 outline-gray-500 transition-all"
                  placeholder="Enter Address"
                  name="address"
                  id="address"
                  required
                />
              </div>

              <div>
                <label class="text-black text-sm mt-2 block" for="password"
                  >Password</label
                >
                <input
                  type="password"
                  class="bg-gray-300 focus:bg-transparent w-full text-sm text-gray-800 px-4 py-3 outline-gray-500 transition-all"
                  placeholder="Enter Password"
                  name="password"
                  id="password"
                  required
                />
              </div>

              <div>
                <label
                  class="text-black text-sm mt-2 block"
                  for="confirmPassword"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  class="bg-gray-200 focus:bg-transparent w-full text-sm text-gray-800 px-4 py-3 outline-gray-500 transition-all"
                  placeholder="Confirm Password"
                  name="confirmPassword"
                  id="confirmPassword"
                  required
                />

                <p id="passwordError" class="text-red-500 text-sm mt-2 hidden">
                  Passwords do not match
                </p>
              </div>
            </div>

            <p id="formError" class="text-red-500 text-sm mt-2 hidden"></p>

            <div class="mt-4 flex justify-center">
              <button
                type="submit"
                class="text-center py-3 px-32 w-full text-sm tracking-wider font-semibold rounded-md text-white bg-gray-500 hover:bg-orange-300 focus:outline-none"
                id="signupBtn"
              >
                Sign up
              </button>
            </div>
            <p class="text-center text-sm text-gray-700 mt-4">
              Already have an account?
              <a
                href="login.html"
                class="text-orange-500 font-semibold hover:underline ml-1"
              >
                Login here
              </a>
            </p>
          </form>
        </div>
      </div>
    </div>
    <script src="javaScript/signup.js"></script>
  </body>
</html>
