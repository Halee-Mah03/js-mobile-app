<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Bank - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section
      class="text-white flex flex-col min-h-[100px] py-8 px-8 bg-gradient-to-r from-gray-900 via-gray-400 to-gray-900 font-sans tracking-wide"
    >
      <div class="lg:flex flex-col">
        <p class="text-sm md:text-lg mb-2 text-red-500">2086902461 || ACTIVE</p>
        <h1 class="text-sm md:text-lg mb-2 uppercase" id="js-username"></h1>
        <div class="flex items-center gap-6">
          <div class="flex items-center gap-2">
            <span class="text-sm md:text-lg">Balance:</span>
            <span id="js-balance" class="text-sm md:text-lg font-semibold"
              >₦100,000</span
            >
          </div>
          <label class="flex items-center gap-2 cursor-pointer">
            <span class="text-sm md:text-lg" id="js-show-balance"
              >Hide Balance</span
            >
            <div class="relative">
              <input
                type="checkbox"
                class="sr-only peer"
                id="js-hide-balance"
              />
              <div
                class="w-12 h-6 bg-gray-400 rounded-full peer-checked:bg-red-600 transition-colors duration-300"
              ></div>
              <div
                class="absolute top-1 left-1 bg-white w-4 h-4 rounded-full shadow-md transition-transform duration-300 peer-checked:translate-x-6"
              ></div>
            </div>
          </label>
        </div>
      </div>
      <div
        class="relative w-full h-4 ml-8 mt-2 sm:mt-2 flex items-start justify-end"
      >
        <img
          src="/images/ChatGPT Image Jul 17, 2025, 11_45_58 PM.png"
          alt="Logo"
          class="w-12 h-12 bg-transparent mr-2 -mt-32"
        />
        <button
          id="logoutBtn"
          class="absolute right-0 bg-red-600 hover:bg-red-700 text-sm md:text-lg text-white px-4 py-2 rounded transition-colors"
        >
          Logout
        </button>
      </div>
    </section>

    <section class="flex flex-col gap-6 p-8 bg-gray-100">
      <h2 class="text-center mt-2 font-extrabold text-2xl text-gray-800">
        QUICK ACTIONS
      </h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
        <a
          href="transfer.html"
          class="bg-white p-6 rounded-lg shadow hover:shadow-xl transition-shadow text-center"
        >
          <h3 class="text-lg font-semibold mb-2">Transfer Money</h3>
          <p class="text-gray-600">Send money to other accounts</p>
        </a>

        <a
          href="settings.html"
          class="bg-white p-6 rounded-lg shadow transform hover:shadow-xl transition-shadow text-center"
        >
          <h3 class="text-lg font-semibold mb-2">Account Settings</h3>
          <p class="text-gray-600">Manage your account preferences</p>
        </a>
      </div>
    </section>

    <section class="flex flex-col gap-6 p-8 bg-gray-100">
      <h2 class="text-center mt-2 font-extrabold text-2xl text-gray-800">
        TRANSACTION HISTORY
      </h2>
      <div class="overflow-x-auto mt-5">
        <table
          class="table-auto border-collapse border border-gray-300 w-full text-sm text-left bg-gradient-to-r from-gray-900 via-gray-700 to-gray-900 text-white"
        >
          <thead class="bg-gray-800">
            <tr>
              <th class="border border-gray-300 px-4 py-2">Date</th>
              <th class="border border-gray-300 px-4 py-2">Description</th>
              <th class="border border-gray-300 px-4 py-2">Amount</th>
            </tr>
          </thead>
          <tbody id="transactions-body"></tbody>
        </table>
      </div>
    </section>
    <button
      id="resetBalance"
      class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 mt-4 rounded"
    >
      Reset Balance
    </button>

    <div
      id="logoutModal"
      class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50 hidden"
    >
      <div class="bg-white rounded-2xl shadow-lg p-4 w-96 text-center">
        <h2 class="text-xl font-semibold mb-4">Confirm Logout</h2>
        <p class="mb-6 text-gray-600">You are about to log out now.</p>
        <div class="flex justify-center gap-4">
          <button
            id="cancelLogout"
            class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded"
          >
            No
          </button>
          <button
            id="confirmLogout"
            class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded"
          >
            Yes
          </button>
        </div>
      </div>
    </div>

    <footer>
      <div class="bg-gray-900 text-white p-4 text-center">
        <p class="text-sm">© 2025 Mobile-Bank. All rights reserved.</p>
      </div>
    </footer>

    <script src="javaScript/main.js"></script>
    <script src="javaScript/dashboard.js"></script>
  </body>
</html>
